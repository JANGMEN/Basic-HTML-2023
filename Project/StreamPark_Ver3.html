<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link rel='stylesheet' type='text/css' media='screen' href='css/style3.css'>
    <title>넷플릭스 대한민국 - 인터넷으로 시리즈와 영화를 시청하세요</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="images/streampark_logo.png" alt="StreamPark">
            <div class="dropdown-container">
                <i class="fas fa-globe"></i>
                <select name="languages" id="languagesSelect" class="language-drop-down">
                    <option value="korean" selected>한국어</option>
                    <option value="english">English</option>
                    <option value="hindi">हिन्दी</option>
                </select>
            </div>
            <a href="#" class="btn btn-rounded">로그인</a>
        </div>
        <div class="showcase-content">
            <h1>영화와 시리즈를 무제한으로</h1>
            <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
            <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
            <div class="row g-12">
                <div class="col-auto">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="abc@email.com">
                        <label for="email" class="form-label">이메일 주소</label>
                    </div>
                </div>
                <div class="col-auto">
                    <a href="#" class="btn btn-xl">
                        시작하기 <i class="fas fa-chevron-right btn-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">TV로 즐기세요.</p>
            </div>
            <div id="tab-2" class="tab-item tab">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">다양한 디바이스에서 시청하세요.</p>
            </div>
            <div id="tab-3" class="tab-item tab">
                <i class="fas fa-child fa-3x"></i>
                <p class="hide-sm">어린이 전용 프로필을 만들어 보세요.</p>
            </div>
            <div id="tab-4" class="tab-item tab">
                <i class="fas fa-download fa-3x"></i>
                <p class="hide-sm">즐겨 보는 콘텐츠를 저장해 오프라인으로 시청하세요.</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <!-- Tab Content 1 -->
            <!-- <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <h1 class="tab-1-text">TV로 즐기세요.</h1>
                        <p class="text-xl">
                            스마트 TV, PlayStation, Xbox, Chromecast, Apple TV, 블루레이 플레이어 등 다양한 디바이스에서 시청하세요.
                        </p>
                    </div>
                    <img src="images/tab-1-content.gif" alt="">
                </div>
            </div> -->
            <div id="tab-2-content" class="tab-content-item">
                <div class="tab-2-content-inner">
                    <img src="images/tab-3-content.gif" alt="">
                    <div>
                        <h1 class="tab-2-text">다양한 디바이스에서 시청하세요.</h1>
                        <p class="text-xl">
                            각종 영화와 시리즈를 스마트폰, 태블릿, 노트북, TV에서 무제한으로 스트리밍하세요. 추가 요금이 전혀 없습니다.
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
