<!DOCTYPE html>
<html lang="ko">
<head> <!-- head 부분은 화면에 안 나옴, title 제외-->

    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- 호환성 -->
    <title>첫번째 웹페이지</title>

</head>
<body>

    <!-- title 헤더 영역 종료 -->
    <div>
        <h2>Hello HTML5</h2>
    </div>
    <div>

    </div>

    <h4>Hello HTML5</h4>
    <h5>Hello HTML5</h5>
    <div>
        <h6>Hello HTML5</h6>
        <p>신나는 웹개발</p>
    </div>   
    <img src="1.jpg" width="200">

</html>
